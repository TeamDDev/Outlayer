<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="grid_layout.css">
    <link rel="stylesheet" href="basic_layout.css">
    <link href=' https://fonts.googleapis.com/css?family=Yatra+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type='text/css'>
    <title>Login Page</title>
</head>
<body>
    <div class="row">
        <div class="column">

        </div>
        <div class="column-2">
            <div class="heading-primary">Out-Layer</div>
            <div class="heading-secondary"> Sign Up</div>

            <div class="Form">
                <form class="form_beginning" method="POST" id="loginform">
                    <div class="form_group">
                        <label for="email" id="username" class="label_email">Email</label>
                        <input type="email" name="username" class="form_input" placeholder="Type your email here" id="email" required>
                    </div>
		            <div class="form_group">
                        <label for="name">Username</label>
                        <input type="text" name="name" class="form_input" placeholder="Type your name here" id="name" required>
                    </div>
                    <div class="form_group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password "class="form_input" placeholder="Type your password here" id="password" required>
                    </div>

		            <div class="form_group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="password "class="form_input" placeholder="Confirm password" id="password" required>
                    </div>

                    <div class="form_group">
                        <button class="button" formaction="/sign up">Sign Up &rarr;</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
