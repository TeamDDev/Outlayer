{% load static %}
<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="{% static 'css/home/home.css' %}">
        <title>
            Outlayer
        </title>
    </head>
    <body>
        <nav>
            <div>
                <div class = "outlayer-nav">
                <div id="nav-hello">
                    Hello {{ user }}! Enter your profile
                    <br>
                </div>
                
            </div>
            </div>
        </nav>
        <div class="outlayer-form">
            <div class="column-2">
                    <br>
                    <br>
            <form id="out-input" action='{% url "profile" %}' method='post'>
                {% csrf_token %}
                <div class="form_group">    
                    <label for="expense_name" id="item" class="label_item">Monthly limit</label>                 
                    <input type="text" name="expense_name" class="form_input" placeholder="Your expense name here" id="item" required>            
                </div>  
                <br>
                <div class="form_group">
                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
