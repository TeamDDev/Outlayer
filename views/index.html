<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="grid_layout.css">
    <link rel="stylesheet" href="basic_layout.css">
    <link href=' https://fonts.googleapis.com/css?family=Yatra+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type='text/css'>
    <title>Login Page</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <div class="image">
                <img src="img_freakston/b.jpg" alt="Samurai in 2 different moments" class="image_samurai">
            </div>
        </div>
        <div class="column-2">
            <div class="heading-primary">Out-Layer</div>
            <div class="heading-secondary"> "The Budget Tracker"</div>
           
            <div class="Form">
                <form class="form_beginning" method="POST" id="loginform">
                    <div class="form_group">    
                        <label for="email" id="username" class="label_email">Email</label>                 
                        <input type="email" name="username" class="form_input" placeholder="" id="email" required>            
                    </div>    

                    <div class="form_group">             
                        <label for="password">Password</label>             
                        <input type="password" name="password" id="password "class="form_input" placeholder="" id="password" required>
                    </div>

                    <div class="form_group">
                        <button class="button" formaction="/login">Login Now &rarr;</button>
                    </div>
                    <div class="recommendation">
                        <p class="recommendation_text">Don't have an account?</p><button class="recommendation_button" formaction='app2register'>Join Now!</button>
                     </div>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
